<style>
    div{
        background-color: black;
        width:100px;
        height:100px;
        transition: 4s;
    }
    .widthsize{
        width:500px;
    }
</style>

<div id="box"></div>
<button onclick="change()">Change color</button>
<script>
    var box=document.getElementById("box");
    function change(){
        box.setAttribute("class","widthsize");
        box.style.backgroundColor="red";
    }
</script>
