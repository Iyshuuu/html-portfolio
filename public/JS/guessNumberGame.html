<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <h1>GUESS THE NUMBER!!!</h1>
    <input id="inputnum">
     <button onclick="check()">Check</button>
     <p id="result">You are Right/Wrong</p>   
     <p id="score">YOUR SCORE:10</p>
<script>
    var guessNumber = document.getElementById("inputnum");
    var finalResult = document.getElementById("result");
    var score = document.getElementById("score");
    var randomNumber= Math.floor(Math.random()*10)+1;
    var totalScore=10;

    function check(){
        var enteredNum = guessNumber.value;
        if(enteredNum == randomNumber){
            console.log("You are right");
            result.textContent="Right"
            alert("You Won...");
        }
        else{
            totalScore=totalScore-1;
            score.textContent="YOUR SCORE:"+totalScore;
            console.log("you are wrong");
            result.textContent="Wrong";
        }
    }



</script>
     
  
</body>
</html>
